paths:
  /api/v2/courses:
    get:
      operationId: idOfCoursesEndpoint
      responses:
        "200":
          $ref: '#/responses/CourseResponse'
      tags:
      - courses
  /api/v2/students:
    get:
      operationId: idOfStudentsEndpoint
      responses:
        "200":
          $ref: '#/responses/StudentResponse'
      tags:
      - students
responses:
  CourseResponse:
    description: Course represents a ...
    headers:
      id:
        format: int64
        type: integer
      title:
        type: string
  StudentResponse:
    description: Student represents a ...
    headers:
      email:
        type: string
      firstname:
        type: string
      id:
        format: int64
        type: integer
      secondname:
        type: string
swagger: "2.0"
